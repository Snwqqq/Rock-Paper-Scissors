<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <img class="background-img" src="./pictures/background.png" alt="background">
    <div class="body-wrapper">
      <img class="swords-icon" src="./pictures/swords.png" alt="crossed swords">
      <div class="end"><span clas="end-text">YOU WIN!</span><p class="end-p">Reset page to play more</p></div>
            <div>
            <div class="score">
                Score: 0
            </div>
            <div class="player">
                PLAYER
            </div>
            <div class="pc">
                PC
            </div>
            </div>
      <div class="enemy-screen">
        <div class="enemy-choise-screen">
          <img class="paper-img" src="./pictures/paperFighter.png" alt="paper warrior">
          <img class="scissor-img" src="./pictures/scissorswarrior.png" alt="scissor warrior">
          <img class="rock-img" src="./pictures/rockwarrior2.png" alt ="rock warrior">
        </div>
      </div>
      <div class="player-screen">
        <div class="player-choise-screen">
            <div class="container-paper">
              <img class="paper-img" id="container-paper" src="./pictures/paperFighter.png" alt="paper warrior">
              <div class="paper-text" id="container-paper">PAPER</div>
            </div>
            <div class="container-scissors">
              <img class="scissor-img" id="container-scissor" src="./pictures/scissorswarrior.png" alt="scissor warrior">
              <div class="paper-text" id="container-scissor">SCISSORS</div>
            </div>
            <div class="container-rock">
              <img class="rock-img" id="container-rock" src="./pictures/rockwarrior2.png" alt ="rock warrior">
              <div class="paper-text" id="container-rock">ROCK</div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
